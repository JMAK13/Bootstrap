<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boostrap Text Styling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand navbar-light bg-dark">

		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		        <a class="nav-item nav-link active" style="color:#fff"href="#">Home <span class="sr-only">(current)</span></a>
		        <a class="nav-item nav-link" style="color:#fff" href="#">Features</a>
		        <a class="nav-item nav-link" style="color:#fff" href="#">Pricing</a>
		        <a class="nav-item nav-link disabled" style="color:#fff" href="#">Disabled</a>

		    </div>

		</div>

		</form> -->
	</nav>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		    <div class="carousel-item active">
		        <img class="d-block w-100" src="img_vids/slide_1.jpg" alt="First slide">
		    </div>
		    <div class="carousel-item">
		        <img class="d-block w-100" src="img_vids/slide_2.jpg" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		        <img class="d-block w-100" src="img_vids/slide_3.jpg" alt="Third slide">
		    </div>
		</div>
