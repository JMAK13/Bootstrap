<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boostrap Text Styling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<button class="navbar-dark navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>

		<a class="navbar-brand" style="color:#fff">Brand/Logo</a>

		<div class="collapse navbar-collapse" id="navbarContent">
		    <div class="navbar-nav">
		        <a class="nav-item nav-link active" style="color:#fff"href="#">Home <span class="sr-only">(current)</span></a>
		        <a class="nav-item nav-link" style="color:#fff" href="#">Features</a>
		        <a class="nav-item nav-link" style="color:#fff" href="#">Pricing</a>
		        <a class="nav-item nav-link" style="color:#fff" href="#">Gallery</a>
		        <a class="nav-item nav-link" style="color:#fff" href="#">About</a>
		        <a class="nav-item nav-link" style="color:#fff" href="#">Contact</a>

		    </div>

		</div>

			    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form> -->
	</nav>

	<div class="container-fluid bg-dark">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators" style="bottom:15%">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>
			<div class="carousel-inner">
			    <div class="carousel-item active">
			        <img class="d-block w-100 img-responsive" src="img_vids/slide_1.jpg" alt="First slide">
			        <div class="carousel-caption" style="bottom:16%">
			        	<h1 style="color:#fad"><strong>First Slide</strong></h3>
			        	<p style="color:#fad; font-size: 15px; font-weight: bold;">Test subcaption text</p>
			        </div>
			    </div>
			    <div class="carousel-item">
			        <img class="d-block w-100 img-responsive" src="img_vids/slide_2.jpg" alt="Second slide">
			        <div class="carousel-caption" style="bottom:16%">
			        	<h1 style="color:#fad"><strong>Second Slide</strong></h3>
			        	<p style="color:#fad; font-size: 15px; font-weight: bold;">Test subcaption text</p>
			        </div>
			    </div>
			    <div class="carousel-item">
			        <img class="d-block w-100 img-responsive" src="img_vids/slide_4.jpg" alt="Third slide">
			        <div class="carousel-caption" style="bottom:16%">
			        	<h1 style="color:#fad"><strong>Third Slide</strong></h3>
			        	<p style="color:#fad; font-size: 15px; font-weight: bold;">Test subcaption text</p>
			        </div>
			    </div>

			    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev" style="bottom: 15%">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next" style="bottom: 15%">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
